<html><header><meta charset="utf-8"><title>林雅詩跌口罩落地肉赤</title></header><body><h1>林雅詩跌口罩落地肉赤</h1><p>林雅詩和經理人馬天樂昨日在深水埗舉行新春活動，舞獅娛賓兼派口罩給街坊。之前喬寶寶派口罩，被拿不到的人狂罵，林雅詩也怕被罵辦事不周，盡量安排最好。<br><br>受疫情影響，林雅詩很多工作都要取消，損失六位數字。她又指自己並非「富戶」，會慳着用口罩：「平時有潔癖，一日換兩、三個口罩，𠵱家一個用一日，點知有日食嘢跌咗落地好肉赤。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
