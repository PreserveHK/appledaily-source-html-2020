<html><header><meta charset="utf-8"><title>陳凱琳開心好友賀囝囝一歲</title></header><body><h1>陳凱琳開心好友賀囝囝一歲</h1><p>陳凱琳去年情人節為丈夫鄭嘉穎誕下囝囝鄭承悅（Rafael），囝囝過幾日便一歲，陳凱琳坦言時間過得太快，不捨兒子太快長大：「時間過得很快，媽咪有啲唔捨得你大得咁快，不過最緊要健健康康。」陳凱琳昨日在Ig分享兩幅照片，留言一班好姊妹提早為兒子慶祝。<br><br>當中見陳凱琳的「少婦聯盟」其中兩位成員龔嘉欣和譚凱琪，帶同生日蛋糕為Rafael慶祝生日。相中見龔嘉欣抱着Rafael，三個女人都笑得好開心，而另一張是兩個小小的蛋糕，不過未見陳凱琳老公鄭嘉穎出鏡，未知是否負責操刀影相。<br>撰文：王連連</p></body></html>
