<html><header><meta charset="utf-8"><title>軒仔主理餅店暫停營業</title></header><body><h1>軒仔主理餅店暫停營業</h1><p>張敬軒於2018年向商界發展，分別在灣仔開設餐廳及餅店。武漢肺炎影響下，軒仔的餅店在社交網宣佈今起暫停營業：「仙后餐廳餅店將於2020年2月10日起暫停營業，直至另行通知。不便之處，敬希原諒。」不過餐廳仍接受網上訂位，目前未受影響。網民對暫停營業感可惜，更一度擔心是餐廳受影響。<br><br>《蘋果》昨日發現餅店已落閘，餐廳職員表示餅店逢周六、日休息，所以已暫停營業。問到是否跟疫情有關？職員說：「都有影響，因為舖頭冇遮冇擋，對住外面，始終接觸空氣多。」問到生意如何時，則沒有正面回應，只表示餅店主要做早餐生意。<br>採訪：徐錦池、朱志明</p></body></html>
