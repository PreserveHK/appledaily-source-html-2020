<html><header><meta charset="utf-8"><title>東出昌大被爆有小四</title></header><body><h1>東出昌大被爆有小四</h1><p>31歲日本男星東出昌大被爆背妻子渡邊杏，與22歲女星唐田英里佳搞不倫戀，有傳東出還與另一名女星有肉體關係，狗仔隊目前正四出打聽其住處，據知東出現居無定所，入住當地住宅式公寓。至於東出因醜聞而遭廣告商唾棄，向他追討賠償，估計他要為四個代言合約賠多達6億日圓（約4,200萬港元）的違約金。而東出60歲外父渡邊謙也是包二奶結束第二段婚姻，日前他外出購物時被記者追訪，過來人的渡邊謙顯得愁眉深鎖，對於女婿偷食及乖女承受被搶老公等問題一概封口。</p><p>31此外，東出的小三唐田已接的工作全部告吹，也被飛出NTV翻拍自韓片《青年警察》的4月新劇。<br>撰文：哥羅</p></body></html>
