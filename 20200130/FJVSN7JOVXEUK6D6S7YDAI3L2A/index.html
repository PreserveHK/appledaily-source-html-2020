<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苑瓊丹幫娛樂圈求得上籤</title></header><body><h1>【馮仁昭四圍超】苑瓊丹幫娛樂圈求得上籤</h1><p>苑瓊丹日前為香港開電視拍攝《開工大吉77》，趁農曆新年到華光寺為娛樂圈求籤，求咗支上籤，籤文指藝人要出國會有更好發展。<br><br>苑瓊丹過年旅行之餘亦會安排登台工作，仲要老公跟到底，佢笑話：「我去邊佢都要跟住我，我哋係婦唱夫隨，去泰國度假囉！因為之前啱啱去完拍旅遊節目，食過啲好嘢，過年咪畀佢食餐好囉！」佢笑指過年變成「大食懶」，所有家務交畀家人做。<br>撰文：馮仁昭</p></body></html>
