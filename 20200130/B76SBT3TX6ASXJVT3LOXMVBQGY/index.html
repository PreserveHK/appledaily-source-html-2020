<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡明亮新片出戰柏林影展</title></header><body><h1>【馮仁昭四圍超】蔡明亮新片出戰柏林影展</h1><p>第70屆柏林影展將於下月20日開鑼，大會已公佈主競賽入圍名單。</p><p>蔡明亮執導、李康生搭配泰國新秀亞儂弘尚的新片《日子》成為主競賽唯一華語片，還有韓國導演洪尚秀執導、金敏喜主演的《逃亡的女人》，而積維爾巴頓（Javier Bardem）夥拍艾麗芬寧（Elle Fanning）的新片《The Roads Not Taken》亦有份爭金熊獎殊榮。<br>撰文：馮仁昭</p></body></html>
