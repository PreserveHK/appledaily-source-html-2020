<html><header><meta charset="utf-8"><title>碧琪麗芙莉谷奶谷新片</title></header><body><h1>碧琪麗芙莉谷奶谷新片</h1><p>美劇《花邊教主》（Gossip Girl）女角碧琪麗芙莉（Blake Lively），去年8月為老公「死侍」賴恩雷諾士（Ryan Reynolds）誕下第三胎，近日她為主演的新片《The Rhythm Section》宣傳，全面復出，但似乎尚未修身。<br><br>碧琪麗芙莉五年抱三，大前日現身紐約市為即將上映之新作造勢，碧琪穿上黑色晚禮服，谷胸現身，身形明顯脹了一個碼，上圍也比以往豐滿。而片中拍檔祖迪羅（Jude Law）也有現身試映會。<br>撰文：哥羅</p></body></html>
