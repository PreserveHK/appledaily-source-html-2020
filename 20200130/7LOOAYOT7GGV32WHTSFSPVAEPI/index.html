<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁文傑攬「囝仔」慶生日</title></header><body><h1>【馮仁昭四圍超】袁文傑攬「囝仔」慶生日</h1><p>袁文傑前日51歲生日，除咗有女友張潔蓮同佢撐枱腳食飯慶祝，已故嘅愛貓「囝仔」都係座上客。原來呢隻「囝仔」係袁文傑特意搵人訂製嘅貓咪公仔。袁文傑一家三口合照時，顯得笑容燦爛。<br><br>提到生日願望，袁文傑話：「其實冇嘢比身體健康更重要，今年生日感受更大！珍惜身邊愛你嘅人，好好照顧自己身體，就係對愛你嘅人最好嘅回報！」<br>撰文：馮仁昭</p></body></html>
