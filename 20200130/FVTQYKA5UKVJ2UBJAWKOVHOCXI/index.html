<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉拒上契分身家</title></header><body><h1>【馮仁昭四圍超】陳法蓉拒上契分身家</h1><p>陳法蓉（右）同蔡少芬相識逾二十年，日前相約親自下廚過節。兩個都自稱廚藝高手，陳法蓉自爆曾被蔡瀾讚賞：「喺節目煮過冬菇鍸雞，佢話係食過之中最好食。」又話以愛心入饌，所以一定好食。<br><br>蔡少芬自豪話會為女兒準備愛心飯盒同點心，其間兩姊妹少不免互爆秘密，蔡少芬原意想陳法蓉同囝囝上契，但陳法蓉話兩人關係好，唔使上契，仲笑住話：「點解要契呀？分身家畀你個仔呀？」<br>撰文：馮仁昭</p></body></html>
