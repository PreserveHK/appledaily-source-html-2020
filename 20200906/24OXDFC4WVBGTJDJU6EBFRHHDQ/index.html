<html><header><meta charset="utf-8"><title>朴寶劍同黑幫大打出手</title></header><body><h1>朴寶劍同黑幫大打出手</h1><p>韓國27歲男星朴寶劍上月底入伍，他當兵前的「最後新劇」《青春紀錄》將於明日首播，劇組昨日再公開了朴寶劍的新預告片造勢，他於劇中飾演略有名氣的模特兒，但為了實踐成為演員的夢想，不斷努力。預告片中，朴寶劍身穿黑色西裝，更化身黑幫大佬，眼神凌厲、氣場十足，更挑戰動作場面狂打對手，展現不同魅力，獲fans大讚有型。</p><p>另外，客串《青春紀錄》的演出陣容都令觀眾十分期待，「收視福將」徐玄振將與朴寶劍有對手戲，但劇組就賣關子未有公開其角色。至於24歲女星薛仁雅，會以朴寶劍前女友的身份現身，而憑話題劇《天空城堡》上位的金惠允，就飾演化妝師，並於首集登場。</p></body></html>
