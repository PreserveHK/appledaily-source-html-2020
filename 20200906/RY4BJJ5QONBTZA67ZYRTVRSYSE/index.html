<html><header><meta charset="utf-8"><title>失婚黃靜茵怕做賢內助</title></header><body><h1>失婚黃靜茵怕做賢內助</h1><p>韓國女星黃靜茵大前日被爆與企業家CEO丈夫李英敦結束四年婚姻，消息震驚外界。她早前為劇集《他就是那傢伙》接受訪問時，提到不婚現象慢慢變得普遍，所以她飾演的不婚主義者，能引起觀眾共鳴。</p><p>黃靜茵提到劇中一段關於不婚主義的對白令她印象深刻，該段對白為「我曾想像過婚後的我會是甚麼樣子，但無論如何都想像不出來。害怕陌生人成為我的家人，對於未來生育小孩感到茫然，結婚湊B而放棄的事業怎麼辦？我想成為自己而非老公的賢內助，不想成為為了子女犧牲自己夢想、庸碌一生的人，而是想一生與自己想做的事同甘共苦，我想這樣生活一次。」隨即被網民猜測她是否有暗示。</p></body></html>
