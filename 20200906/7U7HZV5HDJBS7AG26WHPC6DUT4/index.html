<html><header><meta charset="utf-8"><title>尊尼董事Mary退位</title></header><body><h1>尊尼董事Mary退位</h1><p>日本尊尼事務所的創辦人Johnny喜多川去年7月病逝，其胞姊、年屆93歲的Mary喜多川前日也宣佈退位，辭任董事一職後獲封為公司的榮譽會長。</p><p>尊尼事務所曾捧紅過不少藝人，包括SMAP、TOKIO、嵐等，現已由Mary的女兒Julie接手成為新社長，息影男星瀧澤秀明則擔任副社長。尊尼變天令公司鬧出許多風風雨雨，Mary數年前被指是拆散SMAP的黑手，當時她與SMAP前經理人飯島三智權力鬥爭，令SMAP五子最終不歡而散，她因此而被SMAP狂迷騷擾多時，曾有人把疑似狗糞塗在其大門外。年老的Mary健康走下坡，大前年曾因過勞傳出入院消息。</p></body></html>
