<html><header><meta charset="utf-8"><title>馬莎百貨本周裁員數百人</title></header><body><h1>馬莎百貨本周裁員數百人</h1><p>據外國傳媒報道，英國馬莎百貨（Marks and Spencer）將於本周公佈裁員數百人，為削減數千名員工計劃的一部份。報道引述消息人士稱，集團行政總裁Steve Rowe在未來數月內加快進行業務重組，預計將失去數千個工作崗位，為疫情爆發以來首次大規模裁員。<br>英國政府保就業計劃下，馬莎78,000名員工中，有27,000名需要放無薪假，以避免公司進行大規模裁員。</p></body></html>
