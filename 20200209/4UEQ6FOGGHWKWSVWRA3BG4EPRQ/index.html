<html><header><meta charset="utf-8"><title>林子善囡囡影肥美寫真</title></header><body><h1>林子善囡囡影肥美寫真</h1><p>林子善夫婦的囡囡林以晴（Jasmine）上月底滿月，二人不時為囡囡影成長照，又為囡囡開Ig。</p><p>昨日林太董佩欣分享Jasmine的全裸寫真，並代囡囡留言：「我嘅性感相終於面世，多謝姐姐影到我咁肥美，咁肉騰騰，其實我真人冇咁肥㗎。」又指如爸爸所講好多藝人上鏡都會肥少少。Jasmine出世13日便做小小模特兒，任由攝影師為自己擺甫士，半睡半醒時的她最合作，手托香腮極之可愛。</p></body></html>
