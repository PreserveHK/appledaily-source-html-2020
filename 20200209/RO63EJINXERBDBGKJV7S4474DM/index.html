<html><header><meta charset="utf-8"><title>T.O.P醉酒表白不想回歸</title></header><body><h1>T.O.P醉酒表白不想回歸</h1><p>韓國天團BIGBANG的成員T.O.P於入伍期間陷大麻案，退伍後一直復出無期，前晚他首度在Ig做直播，疑似醉酒的T.O.P頭髮凌亂，表示自己一直過得不好，更揚言：「不會在韓國回歸，我亦不想回歸。」即時登上熱搜。T.O.P自言一直很孤獨，又認對不起粉絲，他說：「朋友用腳踢我了，因為我這樣又會有新聞，拜託，別再對沒有任何想法的人寫新聞，人們太壞了。」直播完畢後不少網民批評T.O.P，認為他應好好反省，及不應作輕率的發言。</p></body></html>
