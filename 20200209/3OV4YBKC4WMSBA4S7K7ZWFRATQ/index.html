<html><header><meta charset="utf-8"><title>王浩信唔敢出街自修睇書</title></header><body><h1>王浩信唔敢出街自修睇書</h1><p>王浩信昨日在銅鑼灣出席活動，現場聚集近200人，有部份操普通話人士更沒戴口罩，王浩信在台上也脫下口罩分享。王浩信受訪時戴回口罩，他說：「做嘢冇計，相信大家預防意識好好，我自己都做足預防。酬勞大家滿意，難得呢個時間仍然有工作，公司衡量過先做。」他指早前獲當醫護的親友送上兩盒口罩，現時盡量少出街減少口罩使用量：「唔夠膽出去，自修睇吓書，囡囡都識要多洗手。」</p><p>《踩過界II》之前多人病倒要停廠，他指因趕拍以致過勞，決定休息待身體恢復才復工。至於該劇本計劃到緬甸拍攝外景，他坦言劇組正考慮改劇本，避免到達當地後製作不成。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
