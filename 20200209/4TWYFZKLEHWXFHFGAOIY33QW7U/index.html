<html><header><meta charset="utf-8"><title>周潤發姊排隊拎黃夏蕙口罩</title></header><body><h1>周潤發姊排隊拎黃夏蕙口罩</h1><p>黃夏蕙與契仔楊峰昨日到黃大仙向長者派發口罩，吸引不少老友記排隊，周潤發家姐周聰玲也到場排隊。楊峰花10多萬買口罩：「炒價肯定食咗，原本8萬個，有啲被人搶咗、有啲退返錢唔賣。」<br><br>夏蕙姨心痛香港人慘到不得了：「有時排幾個鐘都冇，你叫啲老人家點？我知道玲姐都冇口罩，佢係我好姊妹都一視同仁，叫佢排隊。」日前市民搶米、搶廁紙，夏蕙姨直言多餘：「口罩就無可代替，但係食物嗰啲唔使驚，我自己都冇買。」她透露自己沒有口罩存貨，只好幾日用一個。<br>採訪、攝影：盧妹</p></body></html>
