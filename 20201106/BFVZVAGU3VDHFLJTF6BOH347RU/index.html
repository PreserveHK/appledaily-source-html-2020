<html><header><meta charset="utf-8"><title>馬國明拍親熱戲要先申請</title></header><body><h1>馬國明拍親熱戲要先申請</h1><p>苗僑偉（三哥）、馬國明、蔡思貝及黃翠如等，昨日到將軍澳出席新劇宣傳活動，馬國明在劇中演大反派，有時要演到咬牙切齒，至於現在拍親熱戲時會否感到有負擔？他笑言：「少少啦，講真以前真係冇負擔，但𠵱家為咗尊重另一半，拍親熱戲前都要事先申請。」</p><p>另外，提到榮升爸爸的林峯昨日沒有出席，三哥表示有半年沒有跟林峯見面，希望對方回來出席慶功宴。黃翠如上月生日至今仍有朋友為她食飯補祝，因此增磅不少，她坦言：「好多人話我太瘦，其實因為之前拍劇有好大壓力，不過𠵱家回復正常。」</p></body></html>
