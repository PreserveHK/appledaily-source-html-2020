<html><header><meta charset="utf-8"><title>蓋鳴暉取消18場粵劇</title></header><body><h1>蓋鳴暉取消18場粵劇</h1><p>蓋鳴暉的鳴芝聲劇團原訂明日在北角新光戲院開鑼，主演共18場賀歲粵劇，可是近日武漢肺炎疫情嚴峻，劇團昨日發聲明，決定取消演出，稍後會公佈退票安排。蓋鳴暉昨日仍然有到新光戲院綵排，經商討後決定取消演出，新光戲院今日開始也會閉館。<br><br>蓋鳴暉昨接受《蘋果》電話訪問語帶無奈說：「真係好可惜，我今次本來排咗李居明新劇目《大紅袍》，當中有6場演新戲，其他12場係經典戲，為咗排新戲，我花咗兩個幾月綵排。」蓋鳴暉表示戲班手足對停演也非常體諒：「大家今日綵排完離開，仲互相安慰，我希望疫情盡快過去，大家都身體健康。」<br>採訪：比華利 </p></body></html>
