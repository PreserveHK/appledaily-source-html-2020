<html><header><meta charset="utf-8"><title>艾琳娜與畢列分手曾崩潰</title></header><body><h1>艾琳娜與畢列分手曾崩潰</h1><p>列谷巴（Bradley Cooper）與索模艾琳娜（Irina Shayk）於2015年拍拖，育有一名女兒，不過上年6月分手，有指天后Lady GaGa是二人分手的導火線，令艾琳娜心碎。最近艾琳娜接受訪問，談及畢列分手：「我覺得我們都很幸運，可以體驗到與對方共處，生命中沒有了畢列是全新的領域。」二人現正共同撫養女兒，但艾琳娜坦言做單親媽媽不容易：「信我，有些時候我一起床，我就會想：天啊！我要崩潰了。」不過她也灑脫地說：「兩個好的人，未必能成為一對好的情侶。」</p></body></html>
