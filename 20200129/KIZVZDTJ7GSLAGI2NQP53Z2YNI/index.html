<html><header><meta charset="utf-8"><title>長澤正美首封藍絲帶影后</title></header><body><h1>長澤正美首封藍絲帶影后</h1><p>日本「第62屆藍絲帶電影獎」昨日公佈得獎名單，影帝方面由《首相失憶了》的中井貴一奪得，而曾經兩次獲得最佳女配角的長澤正美，則憑《信用欺詐師：香港浪漫篇》首次奪影后，最佳電影則由武內英樹執導的《飛翔吧！埼玉》獲得，頒獎禮將於下月18日舉行。<br></p><p>繼報知電影獎後，長澤正美在藍絲帶再下一城封后，在《信》片中飾演天才詐騙師的她，由經理人告知獲獎消息後，害羞地表示：「因為本身是很容易受騙的人，所以甚麼也不會懷疑地去接受。」長澤正美又指至今經常飾演品學兼優的學生角色，首次破天荒改變形象做主角。<br>撰文：施洛冰</p></body></html>
