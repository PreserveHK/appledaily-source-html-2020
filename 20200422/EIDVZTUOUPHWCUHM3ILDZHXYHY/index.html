<html><header><meta charset="utf-8"><title>求驗客手記：火車頭新丁獨操猝逝</title></header><body><h1>求驗客手記：火車頭新丁獨操猝逝</h1><p>俄超莫斯科火車頭周一發表聲明，宣佈隊中年輕球員森莫華洛夫，喺4月20日單獨訓練時懷疑心臟衰竭不幸逝世，終年22歲。由於武漢肺炎全球大流行，火車頭球員目前正在隔離避疫，森莫華洛夫惟有獨自訓練。遺下妻子同一個仔嘅沙莫華洛夫，喺2015年加盟莫斯科火車頭，但未曾代表過球隊喺俄超上陣，生前就效力緊火車頭預備隊卡贊卡，卡贊卡嘅教練基申就同傳媒講︰「醫生話死因係心臟衰竭，我哋覺得好震驚。如果醫生准許佢訓練，我哋必須假定佢冇任何問題。」至於佢單獨訓練時猝逝嘅其他細節，就要繼續調查。</p></body></html>
