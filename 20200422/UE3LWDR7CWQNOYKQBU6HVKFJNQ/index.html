<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>今日係前巴西球星卡卡嘅38歲生日，呢位曾經效力過AC米蘭同皇家馬德里嘅前世界足球先生，早前就喺ig提過老婆又再懷孕，相信呢份已經係佢最好嘅生日禮物！其實喺2017年掛靴嘅卡卡，近年都好少見佢公開露面，近日接受巴西傳媒訪問時講到，佢原來最近喺歐洲足協進修，仲提到自己只要學有所成就會重返球壇，將學到嘅知識喺球會度實踐，又講到自己嘅第一站可能係母會巴甲嘅聖保羅。</p></body></html>
