<html><header><meta charset="utf-8"><title>薛家燕先消毒後開廠</title></header><body><h1>薛家燕先消毒後開廠</h1><p>薛家燕和鄭俊弘前日於TVB電視城錄影《流行經典50年》，同場還有李丞責、麥德羅、范振鋒夫婦等，行動不便的譚炳文坐輪椅現身。薛家燕表示有這麼多嘉賓毋懼武漢肺炎疫情來撐場很感動，而高層余詠珊的體貼讓她最開心，她說：「特別感謝余詠珊小姐一早同公司講要清潔，帶咗大量消毒用品返嚟，話我哋用嘅咪一定要消毒，樂隊想戴口罩上節目都可以。」<br><br>薛家燕直言春節也沒有外出，在家看電視和吃賀年食品作娛樂，她說：「頭先服裝同事問我係咪食得年糕多肥咗。」她還指收到兩盒口罩作賀年禮物：「我真係好感激佢，佢做開呢方面工作，口罩比任何禮品更重要。」<br>撰文：翁可人</p></body></html>
