<html><header><meta charset="utf-8"><title>三吉彩花自爆父女同浴</title></header><body><h1>三吉彩花自爆父女同浴</h1><p>日本23歲女星三吉彩花，早前拍攝台灣周杰倫與五月天阿信合作的歌曲《說好不哭》MV，在中國、台灣的知名度大升，帶挈Ig追隨人數兩日內激增12萬，目前已衝破100萬關口。曾與三浦春馬爆戀情的她日前亮相NTV電視台節目，自爆會與父親一同入浴，被網民鬧爆。<br><br>三吉彩花自言與47歲的父親感情深厚，平時會搭膊、蹺手去街，又會同遊迪士尼樂園，就讀高中時仍會父女共浴，內容立即引起爭論，網民稱：「父女一同浸浴很惡心，為何母親不阻止？」又有網民認為：「將來結婚後，其丈夫一定很難受。」一面倒認為此舉不當。<br>撰文：黃思虎</p></body></html>
