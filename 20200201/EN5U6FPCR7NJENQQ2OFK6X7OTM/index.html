<html><header><meta charset="utf-8"><title>梁雪瑤德國掃百盒口罩</title></header><body><h1>梁雪瑤德國掃百盒口罩</h1><p>亞姐梁雪瑤及羅思雅等昨日到大埔出席亞視團拜，她們各人悉心打扮，也乖乖戴上口罩現身，不過在現場曾一度除口罩給傳媒影靚相。提到全港市民四出搶購口罩，早前到德國旅行的梁雪瑤，透露在當地狂掃100盒口罩，她說：「都係幫屋企人同朋友買，我有親戚住喺湖南，所以都寄咗啲口罩畀佢哋用。」梁雪瑤又謂當兌換外幣時，她亦小心翼翼以消毒噴霧消毒銀紙，以防中招。<br><br>至於羅思雅則透露媽咪已一早準備消毒清潔用品，她說：「呢幾日都係留喺屋企休息多啲，等疫情消散少少，就有工作做。」至於公司的工作安排，梁雪瑤希望農曆年後可以參與公司的新製作。</p></body></html>
