<html><header><meta charset="utf-8"><title>劉曉彤母女愛甜筒</title></header><body><h1>劉曉彤母女愛甜筒</h1><p>50歲無綫前藝人劉曉彤2004年與嚴姓商人結婚，息影十多年，生了一子兩女。日前《蘋果》於銅鑼灣見到她與女兒行街，身穿紫紅色外套牛仔褲打扮、孭住背囊的她，比做幕前時脹了一大個碼，更明顯「凸腩」，她邊行邊食甜筒，相當滋味，另一隻手就幫囡囡揸住甜筒，囡囡就手持一杯凍飲。<br><br>兩母女急步到鵝頸橋附近的教協服務中心，原來劉曉彤要更新優惠證，見她與職員頗為相熟，傾得相當投契，辦完續證手續，兩人轉到服務中心內的超市，買了文具及襪褲，兩母女有商有量，感情要好。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
