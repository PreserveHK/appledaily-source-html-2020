<html><header><meta charset="utf-8"><title>千嬅柳州演出煞停</title></header><body><h1>千嬅柳州演出煞停</h1><p>楊千嬅原定下月14日在柳州的演唱會，在武漢疫情下昨日於微博宣佈延期：「為保障所有歌迷及工作人員的健康，楊千嬅世界巡迴演唱會柳州站將會延期直至另行通知。在這艱難時刻，我們必須同心協力對抗疫症。」<br><br>千嬅經理人公司之後回應： 「3月份餘下的場次（吉隆坡及梧州）也有機會延期，目前等待主辦方最後通知，4月份的場次視乎疫情發展有待跟進。」千嬅群英會會員退票安排，將由專人通知。另外，黃耀明昨日在facebook宣佈下月27日在演藝舉行的達明一派要改期了。澳門昨日凌晨零時起，所有娛樂場所都關閉，張衞健22日的演唱會和韓團GOT7 29日的演唱會也延期。<br>撰文︰祖李</p></body></html>
