<html><header><meta charset="utf-8"><title>阿姐撞凹車頭冚無大礙</title></header><body><h1>阿姐撞凹車頭冚無大礙</h1><p>【爆相爆片】汪明荃（阿姐）昨日揸車途經九龍城太子道時，不慎撞向前面一部吊臂車，幸好沒人受傷，阿姐的平治房車亦只是車頭冚損毀。《蘋果》讀者李先生剛巧目睹雙方簽訂「不追究協議書」的過程，雙方不作追究，事件前後擾攘約半個鐘，往太子方向交通受到影響。<br><br>昨日下午2時45分左右，李先生在太子道西往旺角方向一個交通燈位前，見到一輛平治撞向吊臂車︰「當時警察已到場，架平治嘅女司機係阿姐。佢打扮好貴氣，不過唔見佢戴口罩，班警察就有戴。架吊臂車就好似冇乜損傷，阿姐架車車頭冚撞凹咗，唔算好傷。」阿姐跟前車司機交談完，就話：「願意承擔責任，我會賠」。<br>採訪︰李森</p></body></html>
