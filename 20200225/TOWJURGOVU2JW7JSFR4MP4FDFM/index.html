<html><header><meta charset="utf-8"><title>渣打中銀推出支援貸款</title></header><body><h1>渣打中銀推出支援貸款</h1><p>兩大銀行昨日分別推出支援貸款計劃。渣打香港推個人支援貸款，最高貸款額3萬元，還款期最長24個月，現有客戶受僱於零售、旅遊與款待、餐飲及航空業，同時符合最低月入要求5,000元及提供最近的受僱證明，可即日起至4月30日申請。另中銀香港推出「支援分期貸款」予受疫情影響較嚴重行業的個人客戶，貸款額最高3萬元，還款期最長24個月，適用於現有及全新客戶，不設最低月入要求，即日起至6月30日接受申請，最快24小時內審批。</p></body></html>
