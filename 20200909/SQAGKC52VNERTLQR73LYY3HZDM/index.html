<html><header><meta charset="utf-8"><title>城城護妻求造謠者收手</title></header><body><h1>城城護妻求造謠者收手</h1><p>郭富城、楊千嬅、張達明及小美昨日齊集尖沙嘴一間戲院，為電影《麥路人》主題曲《灰色星塵》舉行MV首播，郭富城在戲中角色阿博煙不離手，結果他太投入而不停吸，連千嬅也覺得當時郭富城吸得過量，郭富城說：「我自己吸煙都吸到怕，仲要咳得好犀利。」</p><p>煞科後，郭富城仍情緒低落，又擔心吸煙過量令肺部受損，他說：「當照晒X光之後，醫生同我講個肺好靚，嗰一刻我成個人輕鬆晒，即刻抽離角色。」早前有報道指太太方媛來自天王嫂訓練營，他說：「太太回應係不實報道，有時網絡太自由，啲人毋須付責任，散播謠言，我作為丈夫梗係撐佢，你哋（造謠者）收手啦！」</p></body></html>
