<html><header><meta charset="utf-8"><title>PUBG收回騰訊印度代理</title></header><body><h1>PUBG收回騰訊印度代理</h1><p>彭博報道，印度日前以國家安全為由，封殺118款中國手機應用程式，包括騰訊（700）旗下、俗稱「食雞」的手機遊戲《絕地求生》（PUBG）。韓國電子遊戲開發商PUBG表示，將收回騰訊《絕地求生》在印度的代理權，並指正「積極監測」（actively monitoring）遊戲最近在當地被禁止的情況，承擔當地所有出版責任。PUBG稱，完全理解並尊重印度採取的措施，希望與政府合作找到解決方案。</p></body></html>
