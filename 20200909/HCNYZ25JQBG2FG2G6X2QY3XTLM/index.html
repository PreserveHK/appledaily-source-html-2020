<html><header><meta charset="utf-8"><title>森美望偷食細So捱過難關</title></header><body><h1>森美望偷食細So捱過難關</h1><p>森美昨日到將軍澳出席宣傳活動，提到商台前DJ蘇耀宗（細So）被爆背妻出軌。以前兩人合作期間，森美曾稱他為「商台韋小寶」，問到當時是否察覺對方有異樣？森美說：「差唔多係十幾年前嘅事，連婚都未結，仲係𡃁仔，原因係我哋有幾個男仔一齊做節目，其他嗰幾個男人嘅樣貌都極其平凡，佢係唯一一個叫做俊俏少少，所以咪畀呢個名佢。」</p><p>森美表示有向細So傳訊息打氣，細So以雙手合十表情公仔回覆。森美說：「每一個人嘅人生都會遇到好多事，一定有高高低低，起起跌跌，希望佢同家人早日捱過。佢錯就梗係，希望佢可以喺錯誤中吸收經驗，能夠喺谷底走返出嚟。」</p></body></html>
