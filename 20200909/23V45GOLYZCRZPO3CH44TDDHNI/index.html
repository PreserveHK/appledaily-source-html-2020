<html><header><meta charset="utf-8"><title>劉璇晒大肚倒立賀女兒出世</title></header><body><h1>劉璇晒大肚倒立賀女兒出世</h1><p>現年41歲的「體操皇后」劉璇昨日在社交網貼出多張陀住巨肚做倒立的照片，並留言：「你們的超人媽媽來了。」而劉璇不愧是奧運體操冠軍出身，挺住巨肚也能輕鬆倒立，更表演一字馬，而且姿勢標準，體力和柔韌性都備受網民稱讚，她更獲網民大讚肚皮光滑，沒一絲妊娠紋。劉璇的囝囝則跟媽咪穿親子裝出鏡，又將臉貼近媽咪巨肚跟腹中妹妹說話，場面搞笑又溫馨。</p><p>劉璇與老公王弢結婚七年，育有五歲兒子王企韜，她上月再誕下女兒。一直有做幕前的她，早前陀住B參加內地真人騷節目《新生日記2》，和另一對節目嘉賓應采兒和陳小春夫婦一樣，近日陸續展示懷孕期到BB出世後的動態。</p></body></html>
