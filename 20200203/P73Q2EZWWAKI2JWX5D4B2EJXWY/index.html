<html><header><meta charset="utf-8"><title>求驗客手記：兩獲極刑 祖記靠C朗破費</title></header><body><h1>求驗客手記：兩獲極刑 祖記靠C朗破費</h1><p>周日意甲早場，祖雲達斯靠基斯坦奴朗拿度（C朗）梅開二度，射入今季第18同第19球兼連續9場入波，加上馬菲斯迪歷特嘅入波，主場贏費倫天拿3:0。上仗輸咗畀拿玻里嘅祖記今場變陣出擊，收起咗保羅戴巴拿，改用杜格拉斯哥斯達支援希古恩同C朗，踢到上半場40分鐘，比真歷射門省中費倫守將隻手，球證睇完VAR判12碼，由C朗主射破網，幫祖記半場領先一球。去到下半場77分鐘，賓坦古亞喺禁區被撞跌，球證再判12碼，C朗主射同一方向入網，個人梅開二度，加上迪歷特補時頭槌建功，最終祖記贏3:0完場。</p></body></html>
