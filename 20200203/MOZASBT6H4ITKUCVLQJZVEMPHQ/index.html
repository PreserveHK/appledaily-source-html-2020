<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）港車隊耐力賽奪第五</title></header><body><h1>體訊速遞：（賽車）港車隊耐力賽奪第五</h1><p>澳洲巴瑟斯特12小時耐力賽昨日上演，香港車隊Craft-Bamboo Racing（圖）派出一輛平治AMG出戰，最終得第五；另一香港車隊KCMG派出一輛日產GT-R出賽，最終得第13。賽事由Bentley Team M-Sport的7號戰車勝出，他們經過12小時首先完成314圈，打破賽事紀錄，這亦是賽事首次由賓利戰車勝出。<br>本報消息（澳洲）</p></body></html>
