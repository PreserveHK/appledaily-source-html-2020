<html><header><meta charset="utf-8"><title>求驗客手記：澳洲封關　中超隊難征亞冠</title></header><body><h1>求驗客手記：澳洲封關　中超隊難征亞冠</h1><p>因武漢肺炎疫情擴散全球，澳洲總理莫里森上周六宣佈禁止非本國公民由中國入境，不過今年亞冠的分組賽二月中就開始，其中上海申花、上海上港（紅衫）同北京國安同組都有澳職對手，預料賽程上會有影響。早前亞洲足協已宣佈，亞冠盃所有中超球隊都會先踢作客嗰三場分組賽賽事，不過澳洲家陣「封關」，連中超隊作客澳洲嘅比賽都受影響。有指中國足協，希望澳洲當局一係特准中超球隊入境，由中國包機入境後接受檢查；一係將比賽延期或者去中立場踢。不過如果未來更多國家都封關，中超隊可能踢唔到今屆亞冠盃。</p></body></html>
