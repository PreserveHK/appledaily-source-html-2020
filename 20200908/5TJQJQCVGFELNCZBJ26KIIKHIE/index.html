<html><header><meta charset="utf-8"><title>求驗客手記：馬古尼蒲頭睇慈善賽</title></header><body><h1>求驗客手記：馬古尼蒲頭睇慈善賽</h1><p>英格蘭明星隊同世界明星隊禮拜日就喺奧脫福球場進行咗一場慈善賽，為聯合國兒童基金會籌款。上個月喺希臘度假嗰陣因襲擊俾人拉嘅曼聯隊長哈利馬古尼當日亦有以觀眾身份出席，亦係佢首次出席公開場合，而且睇嚟心情幾好，仲同兩位曼聯名宿朗尼同白賴仁笠臣影相留念㖭。馬古尼上月底俾希臘法院判監21個月，緩刑三年，不過佢已經提出咗上訴，而英格蘭領隊修夫基亦都表示希望馬古尼可以喺10月國際賽期重返國家隊，難怪佢心情唔錯啦。</p></body></html>
