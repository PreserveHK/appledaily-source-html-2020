<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比開聲要簽勁人</title></header><body><h1>求驗客手記：麥巴比開聲要簽勁人</h1><p>巴黎聖日耳門上個月歐聯決賽飲恨，基利安麥巴比就話，希望球隊可以買到啲好球員，等球隊可以喺來季贏得歐聯。尼馬早前確認會留隊，麥巴比就認為球隊仍然需要增兵加強實力：「我希望球隊可以簽番啲優秀嘅新兵，畀我哋更好咁備戰新球季。」而最近就有報道話球會雖然簽唔到美斯，但就接近簽下阿仙奴嘅右閘比利連。而上仗助法國隊一箭定江山嘅麥巴比，亦透露自己帶傷上陣，比賽時曾要隊醫入場治理，好可能會錯過對克羅地亞嘅賽事。</p></body></html>
