<html><header><meta charset="utf-8"><title>求驗客手記：賓福特新主場響頭炮</title></header><body><h1>求驗客手記：賓福特新主場響頭炮</h1><p>衝超失敗嘅賓福特（紅衫）新主場賓福特社區球場，喺禮拜日首次正式比賽啟用，正式告別沿用咗116年嘅格里芬公園球場。賓福特嘅新主場最多可以容納17,250位觀眾，比舊主場多出接近5,000個座位。而新主場第一場正式賽事就係對另一支英冠球隊韋甘比嘅英聯盃第二圈賽事。由於英格蘭當地賽事仍然要閉門作賽，所以新球場嘅處子戰場面非常冷清，不過賓福特今場同韋甘比法定時間踢成1:1平手，最後互射12碼贏4:2晉級，總算喺新球場有個好開始。</p></body></html>
