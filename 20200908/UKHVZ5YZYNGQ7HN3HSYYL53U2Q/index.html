<html><header><meta charset="utf-8"><title>求驗客手記：喜鵲簽般茅降班兵</title></header><body><h1>求驗客手記：喜鵲簽般茅降班兵</h1><p>英超嘅紐卡素宣佈，由般尼茅夫簽入28歲嘅英格蘭前鋒哥林威爾遜，轉會費據報要成2,000萬鎊（約2億港元）。有報道話即使阿士東維拉開出嘅收購價仲高過喜鵲100萬鎊，但哥林威爾遜仍然傾向轉會去聖占士公園。據了解，係因為上季季尾約滿般茅嘅前隊友賴恩費沙，準備自由身過咗檔去紐卡素，所以佢哋兩個希望再度攜手合作。哥林威爾遜效力般茅六個球季內，喺各項賽事上陣184場射入67球，亦曾四次代表英格蘭國家隊喺國際賽上陣。</p></body></html>
