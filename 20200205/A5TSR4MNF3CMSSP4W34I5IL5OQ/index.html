<html><header><meta charset="utf-8"><title>求驗客手記：林伯放棄低效Kepa</title></header><body><h1>求驗客手記：林伯放棄低效Kepa</h1><p>上周英超車路士作客對李斯特城嗰場波，領隊林柏特就用韋利卡巴尼路取代阿列沙巴拿加（Kepa）做正選門將。有英國傳媒就話，呢個唔係一場半場嘅做法，Kepa已經被林伯棄用，季內未必再有出場機會，呢位全球最高身價嘅門將甚至會喺夏季被送走。原來喺今季英超上陣1,000分鐘以上嘅門將入面，Kepa嘅撲救成功率只得最低嘅55.56%，加上上年英聯盃決賽嘅拒換事件，令林伯最終決定放棄呢位西班牙門將。</p></body></html>
