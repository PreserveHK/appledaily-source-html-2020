<html><header><meta charset="utf-8"><title>求驗客手記：愛奴捐口罩忽變勁旅</title></header><body><h1>求驗客手記：愛奴捐口罩忽變勁旅</h1><p>中國國腳武磊效力嘅西甲球會愛斯賓奴，周一發聲明話會捐贈45萬個口罩（圖）去中國，幫助對抗大規模爆發嘅武漢肺炎。愛斯賓奴份官方聲明話，為咗支持中國對抗疫情，會捐贈一批防疫急需醫療物資，當中包括43萬個歐洲標準醫用口罩同埋20,000個歐洲標準N95口罩，並且會喺呢次捐贈後，繼續喺西班牙境內籌集所需醫療物資。中國網民就大讚愛斯賓奴呢個做法，有網民甚至話︰「捐口罩了，就成西甲勁旅了，不是護級隊了」、「對中國好點才能留住中國人的心，愛斯賓奴爭冠優勢凸顯！」</p></body></html>
