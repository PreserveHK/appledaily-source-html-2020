<html><header><meta charset="utf-8"><title>求驗客手記：紅軍歇冬假嘆世界</title></header><body><h1>求驗客手記：紅軍歇冬假嘆世界</h1><p>利物浦派青年軍出戰鬥梳士貝利嘅周二英足盃重賽，一班一隊球員就開始放歇冬假期，各自各出外度假，當中羅拔圖法明奴就同老婆輕鬆咁喺戶外餐廳飲番杯，至於拉爾拉拿飛去邁亞密享受陽光海灘之餘，竟然都去海灘附近嘅健身室做gym，而韋拿杜姆都有上載佢笑容滿面嘅放假相。大家都飛去異地度假，唯獨沙迪奧文尼居然留戀英國咁凍嘅天氣，留喺屋企坐喺梳化度睇番周日嘅英超精華。日日都對住足球，乜你唔悶嘅咩？</p></body></html>
