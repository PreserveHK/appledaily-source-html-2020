<html><header><meta charset="utf-8"><title>大新：無客戶資料外洩</title></header><body><h1>大新：無客戶資料外洩</h1><p>大新銀行（2356）一批信用卡客戶於周日收到多宗0蚊外幣交易通知，銀行昨日確認，事件源於程式化銀行識別碼襲擊（BIN Attacks），數千名客戶收到由銀行發出的一個或多個非持卡交易或網上交易短訊。該行表示，事件中沒有任何客戶資料外洩或金錢損失，銀行操作和信用卡系統維持安全。其信用卡及銀行業務拓展主管布少敏表示，將在未來數日聯絡已知受影響客戶，以便盡快落實此保障措施；如客戶收到非持卡交易短訊而並未授權該等交易，需盡快與銀行聯絡。<br></p></body></html>
