<html><header><meta charset="utf-8"><title>碧桂園全年銷售增一成</title></header><body><h1>碧桂園全年銷售增一成</h1><p>碧桂園（2007）公佈去年12月的合同銷售金額達123.6億元（人民幣．下同），按年升1.9%；2019年全年合同銷售為5,522億元，按年增10%。雅居樂（3383）上月預售額按年跌35.6%至87.6%，每平方米平均價微升0.5%至12,668元；去年總預售金額達1,179.7億元，符合預期的全年1,130億元銷售目標。世茂房地產（813）上月合同銷售金額323.3億元，按年漲54%，去年累計合約銷售額達2,600.7億元，按年增48%，較原預期的2,100億元銷售目標高23.8%。<br></p></body></html>
