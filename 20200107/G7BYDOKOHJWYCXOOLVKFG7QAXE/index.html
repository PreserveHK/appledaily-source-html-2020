<html><header><meta charset="utf-8"><title>趣趣地：巴神再入年代首球</title></header><body><h1>趣趣地：巴神再入年代首球</h1><p>布雷西亞喺禮拜日意甲對拉素最終輸1:2，三場不勝後仲留喺降班區，不過主隊前鋒巴洛迪利就射入咗2020年意甲第1球，咁啱得咁蹺，原來10年前嘅意甲新年首球同樣係「巴神」入嘅。巴洛迪利喺10年前嘅1月6日，為國際米蘭喺作客基爾禾嘅比賽中一箭定江山，亦係10年代意甲第1球。唔同嘅係，巴神10年前嗰球幫到國際贏波，今次就幫唔到布雷西亞全取三分，事關布軍之後踢少個兼輸12碼，最終1:2反輸俾有恩莫比尼梅開二度嘅拉素。</p></body></html>
