<html><header><meta charset="utf-8"><title>趣趣地：小白做完入波功臣傷出</title></header><body><h1>趣趣地：小白做完入波功臣傷出</h1><p>周一亞冠盃16強賽事，神戶勝利船喺多哈鬥上海SP。上海今仗繼續要奧斯卡杜斯山度士一個喺前場孭飛，神戶31分鐘就有山口螢直線傳畀禁區嘅恩尼斯達，「小白」轉身後再擺脫對手起腳射門，個波喺門將手底入網，神戶領先1:0。換邊後五分鐘，古橋亨梧喺左路底線偷到波後傳中，西大伍門前撞射破網，神戶最終亦以2:0小勝對手闖入8強。可惜小白68分鐘拉傷大腿退下火線，下場踢唔踢到都未知，而亞冠盃八強嘅抽籤會喺今日進行。（now671及有線652台今日4:30pm直播8強抽籤）</p></body></html>
