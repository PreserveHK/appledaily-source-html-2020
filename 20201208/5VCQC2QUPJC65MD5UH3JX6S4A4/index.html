<html><header><meta charset="utf-8"><title>趣趣地：施華受傷皇蘇失榜首</title></header><body><h1>趣趣地：施華受傷皇蘇失榜首</h1><p>今季西甲兩大豪門巴塞隆拿同皇家馬德里都打得唔係咁好，榜首形勢變相就好混亂。上周排榜首嘅皇家蘇斯達星期日作客艾拉維斯，皇蘇嘅中場核心大衛施華喺熱身時受傷，呢場巴斯克打吡入面皇蘇雖然有68%控球，但始終都係未能打破僵局，61分鐘更加有洛迪高巴達利亞疑似作出冒犯言論被紅牌趕出場，艾拉維斯門將費蘭度柏捷高又上身屢救險球，結果皇蘇只能夠打和0:0，過唔到馬體會上唔番榜首，另一隊前列分子維拉利爾同樣同艾爾切賽和0:0，12戰得21分重返第3位。</p></body></html>
