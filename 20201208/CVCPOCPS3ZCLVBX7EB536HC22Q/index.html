<html><header><meta charset="utf-8"><title>趣趣地：伊巴風雪下練跑　米蘭又贏波</title></header><body><h1>趣趣地：伊巴風雪下練跑　米蘭又贏波</h1><p>AC米蘭前鋒伊巴謙莫域雖然因為拉傷大腿筋出唔到場，但佢仍然冇放鬆到。伊巴周日喺twitter分享咗一段短片，見到米蘭落住大雪，但伊巴就着住件短袖衫喺訓練場地跑步，仲要留言寫住「Try to stop me（試吓阻我）」，霸氣盡現。另一邊廂隊友亦都爭氣，米蘭周日作客2:1擊敗森多利亞，延續聯賽不敗走勢排意甲榜首。教練皮奧利賽後就大讚今場雖然冇咗伊巴帶住隊波踢，但一班年輕球員表現都令人好滿意。AC米蘭今場仲刷新咗球會紀錄，跨季連續30場意甲都有波入，認真犀利。</p></body></html>
